<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Ready to Marry</title>
</head>
<body style="margin:0;padding:0;background-color:#fbf6f4;font-family:Arial,sans-serif;">
<table width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#fbf6f4" style="padding:20px 0;">
    <tr>
        <td align="center">
            <table width="520" cellpadding="0" cellspacing="0" border="0" style="background-color:#ffffff;border:1px solid rgba(197,168,128,0.3);border-radius:8px;">
                <tr>
                    <td align="center" style="padding:30px 20px;">
                        <!-- Logo -->
                        <h1 style="font-family:'Georgia',serif;font-size:32px;color:#e5999c;margin:0;">Ready to Marry</h1>
                        <p style="font-family:Arial,sans-serif;font-size:16px;color:#c5a880;margin:8px 0 20px;">파트너 가입을 환영합니다!</p>
                        <!-- Decorative Divider with Lines -->
                        <div style="width:100%;text-align:center;margin:0 0 20px;">
                            <span style="display:inline-block;vertical-align:middle;width:4%;border-top:2px solid #c5a880;margin-right:8px;"></span>
                            <span style="font-family:Arial,sans-serif;font-size:20px;color:#c5a880;vertical-align:middle;">❦</span>
                            <span style="display:inline-block;vertical-align:middle;width:4%;border-top:2px solid #c5a880;margin-left:8px;"></span>
                        </div>
                        <!-- Message -->
                        <p style="font-family:Arial,sans-serif;font-size:16px;color:#4a4a4a;line-height:1.6;margin:0 0 30px;">아래 버튼을 눌러 이메일 인증을 완료해주세요.</p>
                        <!-- Button -->
                        <a th:href="${link}" style="display:inline-block;padding:12px 24px;background-color:#e5999c;color:#ffffff;text-decoration:none;border-radius:4px;font-family:Arial,sans-serif;font-size:16px;">
                            이메일 인증하기
                        </a>
                        <!-- Footer -->
                        <p style="font-family:Arial,sans-serif;font-size:14px;color:#777777;line-height:1.5;margin:30px 0 0;">감사합니다.</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
